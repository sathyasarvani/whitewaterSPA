
<li class="ps-selectable-items" ng-click="clicked()" ng-class="{'ps-item-horizontal' : !isMenuVertical()}">
    <div class="ps-noselect">
        <i class="fa {{ icon }} ps-menu-icon"></i>
        {{label}}
        <i ng-if="isMenuVertical()" class="fa fa-chevron-left ps-group-indicator-left" ng-class="{'fa-rotate-270' : isOpen}"></i>
    </div>
</li>
    <div ng-show="isOpen" class="ps-subitem-section ps-fade-in-animation" ng-class="{'ps-popup-menu': !isMenuVertical() }">
    <ul ng-transclude></ul>
</div>
