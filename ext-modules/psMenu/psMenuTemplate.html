<div class="ps-menu-area" ng-show="showMenu"
     ng-class="{'ps-menu-area-vertical' :isMenuVertical , 'ps-menu-area-horizontal' : !isMenuVertical}">
    <ul class="ps-menu" ng-transclude></ul>
        <a class="btn ps-menu-layout-button"
           ng-show="allowHorizontalToggle"
           ng-class="{'ps-layout-btn-horizontal':!isMenuVertical}"
           ng-click="toggleMenuOrientation()">
            <i class="fa"  ng-class="{'fa-chevron-up':isMenuVertical ,'fa-chevron-left':!isMenuVertical}"></i>
        </a>
</div>
